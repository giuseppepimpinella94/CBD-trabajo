<html ng-app="MiniPostmanEconomy">
    <head>
        <title>Mini Postman Economy-stats</title>
        <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" >
        <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="/bower_components/angular/angular.min.js"></script>
        
        <script src="minipostman-app.js"></script>
        <script src="main-ctrl.js"></script>
    
    </head>
    
    <body ng-controller="MainCtrl">
        <h1>Minipostman economy-stats</h1>
        <div>
            <label>URL:<input class="form-control text-center" ng-model="url"/></label>
            <button class="btn btn-primary" ng-click="get()">GET</button>
            <button class="btn btn-secondary" ng-click="post()">POST</button>
            <button class="btn btn-info" ng-click="put()">PUT</button>
            <button class="btn btn-danger" ng-click="delete()">DELETE</button>
        </div>
        <h3>CODIGO: {{status}}</h3>
        <h2>Informaci√≥n: {{information}}</h2>
        <div>
            <h1>BODY</h1>
            <textarea class="form-control" rows="10" ng-model="body"></textarea>
        </div>
        <div>
            <h1>RESPONSE</h1>
            <textarea class="form-control" rows="10" ng-model="resp"></textarea>
        </div>
    </body>
</html>
